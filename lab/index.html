
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Excel Data Management</h2>

    <!-- Upload Excel File -->
    <div class="form-group">
        <label for="upload">Upload Excel File:</label>
        <input type="file" id="upload" class="form-control-file" />
    </div>

    <!-- Table to display data -->
    <table id="data-table" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>รหัสผู้ใช้น้ำ</th>
                <th>ที่อยู่</th>
                <th>เลขมาตร</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <!-- Form for Adding/Editing Data -->
    <form id="data-form">
        <input type="hidden" id="edit-index" value="">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="custcode">รหัสผู้ใช้น้ำ:</label>
            <input type="text" id="custcode" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="addr">ที่อยู่:</label>
            <input type="text" id="addr" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="meterno">เลขมาตร:</label>
            <input type="text" id="meterno" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script>
    let data = [];

    // Function to display data in the table
    function displayData() {
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = '';
        data.forEach((row, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${row.id}</td>
                    <td>${row.custcode}</td>
                    <td>${row.addr}</td>
                    <td>${row.meterno}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editData(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    // Handle file upload and parse Excel file
    document.getElementById('upload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = (e) => {
            let data = new Uint8Array(e.target.result);
            let workbook = XLSX.read(data, {type: 'array'});
            let firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            let jsonData = XLSX.utils.sheet_to_json(firstSheet);
            data = jsonData;
            displayData();
        };

        reader.readAsArrayBuffer(file);
    });

    // Handle form submission to add/edit data
    document.getElementById('data-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('id').value;
        const custcode = document.getElementById('custcode').value;
        const addr = document.getElementById('addr').value;
        const meterno = document.getElementById('meterno').value;
        const editIndex = document.getElementById('edit-index').value;

        const rowData = {id: id, custcode: custcode, addr: addr, meterno: meterno};

        if (editIndex === '') {
            data.push(rowData);
        } else {
            data[editIndex] = rowData;
            document.getElementById('edit-index').value = '';
        }

        displayData();
        document.getElementById('data-form').reset();
    });

    // Edit data function
    function editData(index) {
        const row = data[index];
        document.getElementById('id').value = row.ID;
        document.getElementById('custcode').value = row.custcode;
        document.getElementById('addr').value = row.addr;
        document.getElementById('meterno').value = row.meterno;
        document.getElementById('edit-index').value = index;
    }

    // Delete data function
    function deleteData(index) {
        data.splice(index, 1);
        displayData();
    }
</script>
</body>
</html>
